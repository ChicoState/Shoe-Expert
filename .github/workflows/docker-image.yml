name: Docker Image CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Docker
        run: docker build . --tag shoe:$(date +%s)

